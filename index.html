<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task List</title>
        
</head>
<body class="bg-blue-700 flex justify-center items-center h-screen m-0 ">
    <div class="bg-white p-20 rounded-lg w-300px ">
        <div class="flex justify-between mt-20px">
            <input  id="taskInput" placeholder="Enter task">
            <button class="bg-blue-700 text-white box-content h-5 w-7 p-2 rounded-none rounded cursor-pointer	" onclick="addTask()">Add</button>
        </div>
        <ul class="list-none p-0 m-20" id="taskList">
            <li class="p-[10px] mb-[10px] flex items-center rounded bg-white  ">
                I will wake up at 8 in the morning              
                <button class="cursor-pointer box-content h-5 w-7 p-2 p-[5px;10px] text-white rounded bg-blue-700" onclick="removeTask(this)"><i class="fa-solid fa-trash"></i></button>
            </li>
            <li class="p-[10px] mb-[10px] flex items-center rounded bg-white  ">
                I will practice html for 1 hour            
                <button class="cursor-pointer box-content h-5 w-7 p-2 p-[5px;10px] text-white rounded bg-blue-700" onclick="removeTask(this)"><i class="fa-solid fa-trash"></i></button>
            </li>
            <li class="p-[10px] mb-[10px] flex items-center rounded bg-white ">
                I will give time for 2 hours css          
                <button class="cursor-pointer box-content h-5 w-7 p-2 p-[5px;10px] text-white rounded bg-blue-700" onclick="removeTask(this)"><i class="fa-solid fa-trash"></i></button>
            </li>
            <li class="p-[10px] mb-[10px] flex items-center rounded bg-white  ">
                Then I will have breakfast        
                <button class="cursor-pointer box-content h-5 w-7 p-2 p-[5px;10px] text-white rounded bg-blue-700" onclick="removeTask(this)"><i class="fa-solid fa-trash"></i></button>
            </li>
        </ul>
    </div>

    <script src="./app.js">
    </script>
</body>
</html>
